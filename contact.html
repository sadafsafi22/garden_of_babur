        <div id="contact-form">
            <h3>Leave us your info</h3>
            <h4>and we will get back to you.</h4>

            <form action="https://formdump.codeinstitute.net/" method="POST">
                <input type="text" name="full-name" id="full-name" class="input-inline-style" placeholder="Full Name*"
                    required>
                <input type="email" name="email" id="email" class="input-inline-style" placeholder="Email*" required>
                <input type="text" name="subject" id="subject" class="input-block-style" placeholder="Subject*"
                    required>
                <textarea class="input-textarea-style" id="message" name="message" placeholder="Message*"
                    rows="10"></textarea>

                <button type="submit" class="contact-submit-btn">SUBMIT NOW</button>
            </form>
        </div>
    </section>
