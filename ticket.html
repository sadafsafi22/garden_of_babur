        <div class="park-hourse">

            <span>

        <form class="park-ticket-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>book your ticket here</h2>
            <br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="booked_date">Date</label>
            <input type="date" id="booked_date" name="booked_date">

            <label for="no_adult">Adult</label>
            <input type="number" id="no_adult" name="no_adult">

            <label for="no_child">Chlid</label>
            <input type="number" id="no_child" name="no_child">

            <button type="submit" class="submit-button">Process Booking</button>
        </form>
